<div class="container">

	<div class="d-none d-lg-block">
		<br/><br/><br/><br/><br/>
	</div>

	<div class="row">

		<div class="col-sm-12 col-lg-4 offset-lg-2 text-center bg-secondary">
			<br/><br/>
			<img src="assets/logo_coordinator.png" alt="" class="img-fluid" width="164">
			<br/><br/>
			<h1 class="h1 text-white">{{title}}<br/><small class="text-white">{{subtitle}}</small></h1>
			<p class="text-light">Copyright &copy; Coordinator.it</p>
			<br/>
		</div>

		<div class="col-sm-12 col-lg-4 border border-secondary">

			<br/>

			<form [formGroup]="loginForm" (ngSubmit)="loginFormSubmit()">

				<br/>

				<div class="form-group">
					<input type="text" class="form-control form-control-lg" placeholder="Account" formControlName="account">
					<small class="form-text text-muted">Never share your account with anyone else.</small>
				</div>

				<div class="form-group">
					<input type="password" class="form-control form-control-lg" placeholder="Password" formControlName="password" autofocus>
					<small class="form-text text-muted">We will never ask you for your password.<br/>Do not share it with anyone.</small>
				</div>

				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" formControlName="remember">
					<label class="form-check-label">Remember account</label>
				</div>

				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

				<br/>

			</form>

		</div>
	</div>
</div>
